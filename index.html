<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir 3 Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .upload-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .upload-form input[type="file"] {
            margin-bottom: 10px;
        }
        .upload-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .upload-form button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .error {
            color: red;
        }
        .image-urls {
            margin-top: 20px;
        }
        .image-urls a {
            display: block;
            margin-bottom: 10px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="upload-form">
        <h1>Subir 3 Imágenes</h1>
        <form id="imageUploadForm">
            <!-- Input para seleccionar imágenes -->
            <input type="file" id="imageInput" multiple accept="image/*">
            <!-- Botón de envío -->
            <button type="submit" id="submitButton">Subir Imágenes</button>
        </form>

        <!-- Mensaje de error -->
        <p class="error" id="errorMessage"></p>

        <!-- URLs de las imágenes subidas -->
        <div class="image-urls" id="imageUrlsContainer">
            <h2>Imágenes Subidas:</h2>
            <ul id="imageUrlsList"></ul>
        </div>
    </div>

    <script>
        const imageUploadForm = document.getElementById('imageUploadForm');
        const imageInput = document.getElementById('imageInput');
        const submitButton = document.getElementById('submitButton');
        const errorMessage = document.getElementById('errorMessage');
        const imageUrlsList = document.getElementById('imageUrlsList');

        // Maneja el envío del formulario
        imageUploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Verifica que se hayan seleccionado exactamente 3 imágenes
            const files = imageInput.files;
            if (files.length !== 3) {
                errorMessage.textContent = 'Debes seleccionar exactamente 3 imágenes.';
                return;
            }

            // Deshabilita el botón de envío
            submitButton.disabled = true;
            errorMessage.textContent = '';
            imageUrlsList.innerHTML = '';

            try {
                // Crea un objeto FormData y agrega las imágenes
                const formData = new FormData();
                for (let i = 0; i < files.length; i++) {
                    formData.append(`image${i}`, files[i]);
                }

                // Envía las imágenes al backend
                const response = await fetch('https://ne0sqvfmj6.execute-api.us-east-1.amazonaws.com/dev/upload-file', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Error al subir las imágenes');
                }

                // Obtiene las URLs de las imágenes subidas
                const data = await response.json();
                console.log('URLs de las imágenes:', data.urls);

                // Muestra las URLs en la página
                data.urls.forEach((url) => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = url;
                    link.textContent = url;
                    link.target = '_blank';
                    listItem.appendChild(link);
                    imageUrlsList.appendChild(listItem);
                });
            } catch (error) {
                errorMessage.textContent = 'Error al subir las imágenes. Inténtalo de nuevo.';
                console.error(error);
            } finally {
                // Habilita el botón de envío
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
